# Stock Trading Bot - Docker Compose
# Usage: docker compose up -d

version: "3.8"

services:
  # Main trading bot
  trading-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=America/New_York
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config:ro
    command: python -m src.bot
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - trading-network
    depends_on:
      - dashboard

  # Streamlit dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading-dashboard
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=America/New_York
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data:ro
      - ./logs:/app/logs:ro
      - ./config:/app/config:ro
    command: streamlit run src/dashboard/app.py --server.port 8501 --server.address 0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - trading-network

networks:
  trading-network:
    driver: bridge

volumes:
  trading-data:
    driver: local
  trading-logs:
    driver: local
